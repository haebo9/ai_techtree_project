services:
  # 1. Backend Server (FastAPI - v2 Built from Source)
  backend:
    build: .
    container_name: ai-techtree-backend-v2
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/backend
    volumes:
      - ./backend:/app/backend

  # 2. Frontend Interface (Next.js v2 - Port 8100)
  frontend:
    image: node:22-alpine
    container_name: ai-techtree-frontend-v2
    working_dir: /app
    command: sh -c "npm install && npm run dev -- -p 8100"
    ports:
      - "8100:8100"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/v2:/app
      - /app/node_modules

  # 3. MCP Server (Agent Interface - Frozen v1)
  # Uses the static 'ai-techtree:v1' image WITHOUT local volume mounts
  mcp:
    image: ai-techtree:v1
    container_name: ai-techtree-mcp-v1
    command: python -m app.api_mcp.v1.server
    ports:
      - "8200:8200"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/backend
    depends_on:
      - backend

  # 4. Nginx Reverse Proxy (Gateway)
  nginx:
    image: nginx:latest
    container_name: ai-techtree-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.local.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
      - mcp
    restart: always

