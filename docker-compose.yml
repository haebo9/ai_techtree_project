services:
  # 1. Backend Server (FastAPI)
  backend:
    image: haebo/ai-techtree:v1
    # image: ai-techtree:v1
    container_name: ai-techtree-backend-v1
    # PYTHONPATH가 /app/backend 이므로, app.main:app 으로 시작해야 함
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env # 모든 Key (OpenAI, Mongo 등)는 백엔드에만 있으면 됨!
    environment:
      - PYTHONPATH=/app/backend
      # volumes:
      # - ./backend:/app/backend

      # 2. Frontend Interface (Streamlit)
  frontend:
    image: haebo/ai-techtree:v1
    # image: ai-techtree:v1
    container_name: ai-techtree-frontend-v1
    command: streamlit run frontend/main.py --server.port 8100
    ports:
      - "8100:8100"
      - "80:8100" # AWS
    environment:
      - PYTHONPATH=/app
      # 중요: 프론트엔드가 백엔드를 찾을 수 있는 주소 (Service Name 사용)
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

  # 3. MCP Server (Agent Interface)
  mcp:
    image: haebo/ai-techtree:v1
    # image: ai-techtree:v1
    container_name: ai-techtree-mcp-v1
    # SSE Transport mode on port 8200 (Forced by sys.argv injection in mcp_server.py)
    command: python -m app.mcp.mcp_server
    ports:
      - "8200:8200"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/backend
    depends_on:
      - backend

