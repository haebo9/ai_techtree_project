services:
  # 1. Backend Server (FastAPI)
  backend:
    image: ai-techtree:v1
    # image: haebo/ai-techtree:v1
    container_name: ai-techtree-backend-v1
    # PYTHONPATH가 /app/backend 이므로, app.main:app 으로 시작해야 함
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env # 모든 Key (OpenAI, Mongo 등)는 백엔드에만 있으면 됨!
    environment:
      - PYTHONPATH=/app/backend

  # 2. Frontend Interface (Streamlit)
  frontend:
    image: ai-techtree:v1
    # image: haebo/ai-techtree:v1
    container_name: ai-techtree-frontend-v1
    command: streamlit run frontend/App.py --server.port 8100
    ports:
      - "8100:8100"
      - "80:8100" # AWS
    environment:
      - PYTHONPATH=/app
      # 중요: 프론트엔드가 백엔드를 찾을 수 있는 주소 (Service Name 사용)
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

  # 3. MCP Server (Agent Interface)
  mcp:
    image: ai-techtree:v1
    # image: haebo/ai-techtree:v1
    container_name: ai-techtree-mcp-v1
    # SSE Transport mode on port 8200
    command: python -m app.mcp.mcp_server --transport sse --port 8200
    ports:
      - "8200:8200"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    depends_on:
      - backend

# 참고:
# 이제 Frontend는 .env 파일(비밀키)을 아예 로드하지 않습니다.
# 오직 API 요청만 보내므로 보안상 훨씬 안전합니다.

