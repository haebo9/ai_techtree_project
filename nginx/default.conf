upstream frontend_upstream {
    server frontend:8100;
}

upstream backend_upstream {
    server backend:8000;
}

upstream mcp_upstream {
    server mcp:8200;
}

# 1. HTTP -> HTTPS Redirect
server {
    listen 80;
    server_name haebo.pro www.haebo.pro localhost;

    # SSL Certification (Certbot) - Renewal path
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. Main HTTPS Server
server {
    listen 443 ssl;
    server_name haebo.pro www.haebo.pro;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/haebo.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/haebo.pro/privkey.pem;
    
    # SSL Tuning (Best Practices)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # 1. Frontend (Root)
    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 2. Frontend Streamlit WebSocket
    location /_stcore/stream {
        proxy_pass http://frontend_upstream/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # 3. Backend API (Optional)
    location /api {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 4. MCP Server Endpoints (Stateless HTTP)
    # The FastMCP server (streamable_http_app) ignores sessions and listens on /mcp
    location /mcp {
        # Simple & Robust CORS Setup
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            
            # Duplicate headers inside if block
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            
            return 204;
        }

        # Direct Proxy to /mcp (Stateless Endpoint)
        proxy_pass http://mcp_upstream/mcp; 
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_set_header Host localhost; 
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
    }
}
