upstream frontend_upstream {
    server frontend:8100;
}

upstream backend_upstream {
    server backend:8000;
}

upstream mcp_upstream {
    server mcp:8200;
}

server {
    listen 80;
    server_name localhost;

    # 1. Frontend (Root)
    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 2. Frontend Streamlit WebSocket
    location /_stcore/stream {
        proxy_pass http://frontend_upstream/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # 3. Backend API
    location /api {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # Swagger Docs (For Local Dev)
    location /docs {
        proxy_pass http://backend_upstream/docs;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://backend_upstream/openapi.json;
        proxy_set_header Host $host;
    }

    # 4. MCP Server Endpoints (Stateless HTTP) - Mirroring Production Config
    location /mcp {
        # Simple & Robust CORS Setup
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            
            # Duplicate headers inside if block
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            
            return 204;
        }

        # Direct Proxy to /mcp (Stateless Endpoint)
        proxy_pass http://mcp_upstream/mcp; 
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_set_header Host localhost; 
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
    }
}
